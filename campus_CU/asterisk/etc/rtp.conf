; ==========================================
; CONFIGURATION RTP (Audio/Vidéo)
; ==========================================

[general]
; Plage de ports RTP
rtpstart = 10100
rtpend = 10300

; Sécurité
strictrtp = yes
probation = 4

; WebRTC
;icesupport = yes
;stunaddr = stun.l.google.com:19302
;turnaddr =
;turnusername =
;turnpassword =

; Performance
rtcpinterval = 5000
rtptimeout = 60
rtpholdtimeout = 300

